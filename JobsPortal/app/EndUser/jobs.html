<h1>Jobs</h1>
<div class='table-responsive'>
    <br /><h2 color="blue">AllProducts</h2>
    <table class='table'>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>NoOfPosition</th>
            <th>LeftNumberofPosition</th>
        </tr>
        <tr *ngFor="let job of jobs">
            <td>
                {{job.Name}}
            </td>
            <td>
                {{job.Description}}
            </td>
           
            <td>
                {{job.NoOfPosition}}
            </td>
            <td>
                {{job.LeftNoOfPosition}}
            </td>
            <td>
                <button class='btn-primary'>View</button>
                <button class='btn-primary'>Apply</button>
            </td>
        </tr>
    </table>
</div>
