<form #jobForm="ngForm" [hidden]="fillForm">
    <br /><h2 color="blue">New Job...</h2>

    Job Name<br />
    <input type="text" #CompanyName="ngForm" ngControl="Name" [(ngModel)]="job.Name" required /><br />
    Description:<br />
    <input type="text" #Description="ngForm" ngControl="Description" [(ngModel)]="job.Description" /><br />
    No Of Position:<br />
    <input type="text" #WebsiteUrl="ngForm" ngControl="WebsiteUrl" [(ngModel)]="job.NoOfPosition" required /><br />
    <button type="button" class="btn btn-default" (click)="onSubmit(job)">Submit</button>

</form>

<div [hidden]="!fillForm" class="alert alert-success">
    <strong>Success!</strong> {{job.Name}}Job is added...<button type="button" class="btn btn-default" (click)="onBack()">want to add another...?</button>
</div>
